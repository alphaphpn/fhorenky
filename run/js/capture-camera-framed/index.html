<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Camera Selection and Capture</title>
</head>
<body>
    <div style="width: 640px; height: 480px; border: 1px solid black;">
        <video id="cameraFeed" autoplay playsinline style="width: 100%; height: 100%;"></video>
    </div>
    
    <script>
        // Get the video element
        const videoElement = document.getElementById('cameraFeed');

        // Check if the browser supports the getUserMedia API
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Request access to the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Assign the camera stream to the video element's srcObject
                    videoElement.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser.');
        }
    </script>
</body>
</html>
